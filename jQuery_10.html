<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>HTML 4.01 문서타입</title>
    
    
<style>
   #divBox {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 5px solid orange;
            margin-top: 20px;
            position: relative;
        }
</style>    
<script>
    $(function() {
        $("#fadeInBtn").on("click", function() {
            $("#divBox").fadeIn();    // id가 "divBox"인 요소를 점점 나타나게 함.
        });
        $("#fadeOutBtn").on("click", function() {
            $("#divBox").fadeOut();    // id가 "divBox"인 요소를 점점 사라지게 함.
        });
    });
</script>
</head>
<body> 
    <h1>페이드 인과 페이드 아웃</h1>
    <button id="fadeInBtn">페이드 인</button>
    <button id="fadeOutBtn">페이드 아웃</button>
    <div id="divBox"></div>
    <p>제이쿼리에서 페이드 효과는 CSS opacity 속성값을 빠르게 변경하여 표현해요!</p>
    
</body>

</html>
