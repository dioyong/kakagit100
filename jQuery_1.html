<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title>HTML 4.01 문서타입</title>
    <link rel="stylesheet" type="text/css" href="css/service_name.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready( function() {
            $("div a[target]").css("background", "#aaa");
            $("div a[href='http://naver.com']").css("background", "#0ff");
            $("div a[href!='http://naver.com']").css("background", "#fab");


            $("<h2> 요소 추가(기존요소 앞)</h2>").prependTo("b");
            $("b").append("<h2> 요소 추가(기존요소 뒤)</h2>");

            var arr3 = "";
            $("li").each(function () {
                arr3 += $(this).text() + " ";
            });

            console.log(arr3);
            var p = document.getElementsByTagName("p");
            p[0].style.color = "red";
            p[1].style.color = "bleu";
            p[2].style.color = "green";

        });

        $("p").eq(1).css("color","aqua");
    </script>
