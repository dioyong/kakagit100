    <script>

        function createSelectBox() {
            var opts = { "1": "Apple", "2": "Mango", "3": "Melon" };
            var obj = document.createElement("SELECT");
            for (key in opts) {
                var opt = document.createElement("OPTION");
                opt.value = key;
                opt.text = opts[key];
                obj.options.add(opt);
            }

            obj.id = 'iSelectBox';
            document.body.appendChild(obj);
        }

        function addOptionSelectBox() {
            var opts = { "4": "Orange" };
            var obj = document.getElementById('iSelectBox');
            for (key in opts) {
                var opt = document.createElement("OPTION");
                opt.value = key;
                opt.text = opts[key];
                obj.options.add(opt);
            }
        }

        function removeOptionSelectBox() {
            var obj = document.getElementById('iSelectBox');
            obj.options.remove(obj.length - 1);
        }
