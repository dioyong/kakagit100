<html>
<head>
<style>
div.stop-dragging
{
  -ms-user-select: none; 
  -moz-user-select: -moz-none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}
</style>
</head>

<body>
    <div class='stop-dragging'>
        텍스트를 마우스로 드래그하는 것을 방지하는 CSS.<br/>
        마우스로 드래그 안 될 겁니다.<br/>
        <br/>
        </div>
</body>
</html>
